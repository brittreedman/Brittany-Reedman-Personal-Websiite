	<script>
	    function postContactToGoogle() {
	        var first = $('#entry_1300795319').val();
	        var last = $('#entry_1499945226').val();
	        var email = $('#entry_1666964763').val();
	        var message = $('#entry_1306528413').val();

	        var complete = true;
	        if(first.length == 0||last.length == 0||email.length == 0||message.length == 0){
	            alert("Please complete all form items and submit again.");
	            complete = false;
	        }
	        if(complete == true){
	            $.ajax({
	                url: "https://docs.google.com/forms/d/1oph9QceLaPiWwivZH7ZLdUTW1azeHk-jYrc_DXKY674/formResponse",
	                data: {"entry.1300795319" : first, "entry.1499945226" : last, "entry.1666964763" : email, "entry.1306528413" : message},
	                type: "POST",
	                dataType: "xml",
	                statusCode: {
	                    0: function () {
	                        window.location.replace("success.html");
	                    },
	                    200: function () {
	                        window.location.replace("success.html");
	                    }
	                }
	            });
	        }
	    }
	</script>
	<script type="text/javascript"> 
		function stopRKey(evt) { 
			var evt = (evt) ? evt : ((event) ? event : null); 
			var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
			if ((evt.keyCode == 13) && (node.type=="text"))  {return false;} 
		} 
		document.onkeypress = stopRKey; 
	</script>

	<script type="text/javascript">
		window.addEventListener("resize", adjustWidth);
		window.addEventListener("load", adjustWidth);
		function adjustWidth(){
			var w = window.innerWidth;
			if(w > 1200){
				document.getElementById('cont').style.width = "1044px";
			}
			else{
				if(w < 900){
					document.getElementById('cont').style.width = "788px";
				}
				else{
					document.getElementById('cont').style.width = "90%";
				}
			}
		}
	</script>
